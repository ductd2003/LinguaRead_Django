<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      /* Center the login container */
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .login-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        border-color: #007bff;
      }

      .login-button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      .login-container form {
        margin-top: 10px;
      }

      .error-messages {
        margin-bottom: 15px;
        color: #d9534f;
        font-size: 14px;
        text-align: left;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 15px;
          margin: 50px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Admin Login</h1>

      <!-- Hiển thị thông báo lỗi -->
      {% if messages %}
        <div class="error-messages">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </body>
</html>
